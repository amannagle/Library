<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
    <script src="https://kit.fontawesome.com/27439a4ca6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>THE LIBRARY</h1>
    </header>
    <main>
        
         <div class="bookcontainer">
           
            </div>
        </div>
    </main>
    <footer>
        <button class="plus"><div class="sign">+</div></button>
    </footer>
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Add A Book</h2>
                <form id="myform" novalidate>
                    <div class="form-element">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                        <span class="error" id="title-error"></span>
                    </div>
                    <div class="form-element">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                        <span class="error" id="author-error"></span>
                    </div>
                    <div class="form-element">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" required minlength="1">
                        <span class="error" id="page-error"></span>
                    </div>
                    <div class="form-element">
                        <input type="checkbox" name="hasread" id="hasread">
                        <label for="hasread">Read?</label>
                    </div>
                    <div class="form-element">
                        <button type="submit" id="submit">Add</button>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
